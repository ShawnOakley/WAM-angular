<body class="content" layout="row" ng-cloak>
  <section layout-fill layout="column">
	  <div id="heading" class="row">
	    <div class="scores-container">
	      <div class="score-container">Score: {{score}}</div>
	      <div class="best-container">Best Score: {{bestScore}}</div>
	    </div>
	  </div>
	  <div ng-if="!gameStarted" class="button-container">
	  	<button ng-click="startGame(10000)">Start Short Game</button>
	  	<button ng-click="startGame(20000)">Start Medium Game</button>
	  	<button ng-click="startGame(30000)">Start Long Game</button>
	  	<button ng-click="clearBestScore()">Clear Best Score</button>
	  </div>
	  <div ng-if="gameStarted" class="button-container">
	  	<button ng-click="cancelGame()">Cancel Game</button>
	  </div>
     <div id="game-container" flex layout="row">
       <!-- <div grid ng-model=gameBoard flex layout-align="center center" margin></div> -->
		  <div class="grid-container">
		    <grid-square
		      ng-repeat="cell in grid track by $index" cell="cell"></grid-square>
		  </div>
     </div>
  </section>
</body>
